<!DOCTYPE html>
<html>
<head>
    <title>Titan Topology</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <style>
        body { margin: 0; background-color: #1a1c1e; }
        #cy { width: 100vw; height: 100vh; display: block; }
    </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#007acc',
                        'label': 'data(label)',
                        'color': '#fff'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ]
        });

        // This function is called by Python/Flet
        function updateTopology(jsonData) {
            cy.elements().remove();
            cy.add(JSON.parse(jsonData));
            cy.layout({ name: 'cose' }).run();
        }

        // Click Listener for Graph Interaction
        cy.on('tap', 'node', function(evt){
            var node = evt.target;
            var data = node.data();
            // Send node IP/Info back to Python via Flet Bridge
            // We expect 'info' object to contain 'ip'
            if(data.info && data.info.ip) {
                console.log("Clicked Node IP: " + data.info.ip);

                var msg = JSON.stringify({ "action": "node_click", "ip": data.info.ip });

                // Modern Flet Bridge (v0.21+)
                if (window.channel) {
                    window.channel.postMessage(msg);
                }
                // Legacy / Platform Specific Fallbacks
                else if (window.chrome && window.chrome.webview) {
                     window.chrome.webview.postMessage(msg);
                } else if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.flet) {
                     window.webkit.messageHandlers.flet.postMessage(msg);
                } else {
                    console.warn("No Flet Bridge found.");
                }
            }
        });
    </script>
</body>
</html>
